<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/png" href="{{ url_for('static', filename='snake.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='play.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Snake</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="bottom-bar">
            <div class="score-container">Score: <span id="score"></span></div>
            <div id="show-mobile" class="mobile-container">
                <a onclick="show_mobile_controls()">show mobile controls</a>
            </div>
            <div id="hide-mobile" class="mobile-container">
                <a onclick="hide_mobile_controls()">hide mobile controls</a>
            </div>
        </div>
        <div id="mobile-controls">
            <div id="controls-row-1" class="control-row">
                <div class="control-button" onclick="input_up()" ><b>UP</b></div>
            </div>
            <div id="controls-row-2" class="control-row">
                <div class="control-button" onclick="input_left()"><b>LEFT</b></div>
                <div></div>
                <div class="control-button" onclick="input_right()"><b>RIGHT</b></div>
            </div>
            <div id="controls-row-3" class="control-row">
                <div class="control-button" onclick="input_down()"><b>DOWN</b></div>
            </div>
        </div>
        <div id="center">
            <div id="game-over" class="on-top" style="display: none;">
                <div class="menu-title">Game Over!</div>
                <div class="menu-button"><a href="{{ url_for('play') }}">Play Again</a></div>
                <div class="menu-button"><a href="{{ url_for('snake') }}">Back to Menu</a></div>
            </div>
            <div id="send-score" class="on-top" style="display: none;">
                <div class="menu-title">High Score!</div>
                <input id="display-name" class="menu-input" type="text" placeholder="Enter a Display Name" maxlength="20">
                <div class="menu-button"><a onclick="send_score()">Add to Leaderboard</a></div>
            </div>
            <div id="show-rank" class="on-top" style="display: none;">
                <div class="menu-title">Congratulations!</div>
                <div class="menu-button">Your Rank: <span id="rank">None</span></div>
                <div class="menu-button"><a href="{{ url_for('play') }}">Play Again</a></div>
            </div>
        </div>
    </div>
    <div id="leaderboard-url" style="display: none;">{{ url_for('update_leaderboard') }}</div>
    <div id="check-score-url" style="display: none;">{{ url_for('check_score') }}</div>
    <script src="{{ url_for('static', filename='snake.js') }}"></script>
</body>
</html>
